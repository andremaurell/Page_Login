<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="Nome de Usuario" id="Nome de usuario"
                placeholder="Insira seu Nome de Usuario">
                <div class="underline"></div>     
            </div>
            <div class="input-field">
                <input type="password" name="Senha" id="Senha"
                placeholder="Insira sua senha">
                <div class="underline"></div>     
            </div>
           <div> <input type="submit" value="Continue">
        </form>
        </div>
        <div class="footer">
            <span>Ou conecte com suas redes sociais</span>
            <div class="social">
                <div class="social twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Conecte com seu twitter
                    </a>
                </div>
                <div class="social facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Conecte com seu facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
